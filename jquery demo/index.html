    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <img id="ufo" src="images/ufo.png">
    <h1 id="earthling">welcome to earth</h1>
    <button>Hide</button>

<p>There's a cat, grapes, diamond, banana.</p>

<button>Toggle this button!</button>

    <div class="flex-container">

        <div class="flex-item-left"><img id="grapes" src="images/grapes.png"></div>
        <div class="flex-item-right"><img id="bananas" src="images/bananas.png"></div>
        <div class="flex-item-right"><img id="flower" src="images/flower.png"></div>
        
    </div>
